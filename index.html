<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Oracle's Survey</title>
        

    </head>
    <link rel="stylesheet" href="form.css">
    
        <body style="background-color: #0b0b32;">


            <h1>Oracle's Survey Form</h1>

            <form action="https://formspree.io/f/xrgdpwzb" method="post">
                <label for="first name">First name</label>
                <input type="text" id="First name" name="First name" placeholder="First name" required>
                <br><br>
                <label for="fast name">Last name</label>
                <input type="text" id="Last name" name="Last name" placeholder="Last name" required>
                <br><br>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your mail" required>
                <br><br>
                <label for="home address">Home address</label>
                <input type="text" id="home address" name="home address" placeholder="home address">
                <br><br>
        
            

                <p>Select your gender</p>
                <input type="radio" name="gender" value="male" id="option 1">
                <label for="option-1">Male</label>
                <input type="radio" name="gender" value="female" id="option 2">
                <label for="option-2">Female</label>
                <br><br>

                <p>Where did we meet?</p>
                <select name="place" id="place">
                    <option value="p1">School</option>
                    <option value="p2">Church</option>
                    <option value="p3">Neighbourhood</option>
                </select>

                <br><br>

                <label for="bio">What do you know about me</label>
                <br><br>
                <textarea name="bio" id="bio" cols="10" rows="2" placeholder="Your comments here"></textarea>
                <br><br>
                <label for="about">What dou you love about me?</label>
                <br><br>
                <textarea name="about" id="about" cols="10" rows="2" placeholder="type here"></textarea>
                

                <br>

                <input type="submit" value="Submit">
        
            </form>
            
        </body>
</html>
